<template name="userList">
	<input type="file" id="input-box">
	<ul>
	{{#each users}}
		{{#if isOther _id}}
		<li>
			<button userId="{{_id}}">{{username}}</button>
		</li>
		{{/if}}
	{{/each}}
	</ul>
</template>
